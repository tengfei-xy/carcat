    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="../static/style/weui.css">

    <title>登录</title>
</head>

<body>



    <div class="weui-cell weui-cell_active" id="js_cell">
        <div class="weui-cell__hd"><label class="weui-label">登录码</label></div>
        <div class="weui-cell__bd weui-flex">
            <input class="weui-input" autofocus="" type="text" pattern="[0-9]*" id="loginid" placeholder="请输入" maxlength="11">

        </div>
    </div>
    <div class="weui-flex">
        <div class="weui-flex__item">
            <a href="javascript:" class="weui-btn weui-btn_primary" id="submit">登录</a>
        </div>
    </div>

    <div id="textToast " style="display: none; ">
        <div class="weui-mask_transparent "></div>
        <div class="weui-toast weui-toast_text ">
            <p class="weui-toast__content " id="weui-toast__content "></p>
        </div>
    </div>

</body>
